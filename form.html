<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputfname">First Name</label>
      <input type="text" class="form-control" id="inputfname" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputlname">Last Name</label>
      <input type="text" class="form-control" id="inputlname" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputage">Age</label>
      <input type="text" class="form-control" id="inputage" placeholder="Age">
    </div>
  </div>
  <div class="form-group">
    <label for="inputlandlineno">Landline No</label>
    <input type="text" class="form-control" id="inputlandlineno" placeholder="0515169471">
  </div>
  <div class="form-group">
    <label for="Mobileno">Mobile No</label>
    <input type="text" class="form-control" id="Mobileno" placeholder="03357738482">
  </div>
  <button type="submit" class="btn btn-primary btn-lg ">Sign in</button>
</form>
</body>
</html>
